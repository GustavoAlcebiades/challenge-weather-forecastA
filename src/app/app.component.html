<html>
  <head>
    <title>Previsão do tempo</title>
    
  </head>
  <body>
    <h2 class = "text-center">Informações do tempo</h2>
    <p>http://www.openweathermap.com/</p>


   <div class = "row form-group form-inline" id="rowDiv">
    <input class= "form-control" type ="text"  [(ngModel)]="cidade" placeholder="Nome da cidade">
    <button (click)=previsaoTempo() class ="btn btn-primary">Pesquisar</button>
   </div>

   <div class = "clima">
    <h1>{{humi}} {{humidade}}</h1>
    <h1>{{temp}} {{temperatura}} {{graus}} </h1>   
    <h1>{{max}} {{maxima}} {{graus}} </h1>
    <h1>{{min}} {{minima}} {{graus}} </h1>
   </div>

   
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <p class = "copyright">&copy; OpenWeatherMap, Inc.</p>
  </body>

  

</html>
